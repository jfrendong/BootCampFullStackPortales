<div class="col-md-6 offset-md-3">
    <h3>Crear Transacción</h3>
    
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label style="margin-right: 10px">Tipo de Transacción</label>
            <select id="transactionType" [(ngModel)] = "transaction.transactionType" name="transactionType" style="display:block" style="margin-top: 10px">
                <option value="Retiro">Retiro</option>
                <option value="Consignación">Consignación</option>
                <option value="Transferencia">Transferencia</option>
            </select>
        </div>
    
        <div class="form-group">
            <label style="margin-top: 10px">Descripción</label>
            <input type="text" class="form-control" id="description"
                [(ngModel)] = "transaction.description" name="description">
        </div>

        <div class="form-group">
            <label style="margin-top: 10px">Cuenta destino</label>
            <input type="text" class="form-control" id="accDes" placeholder="Si va a realizar una transferencia, ingrese la cuenta destino"
                [(ngModel)] = "transaction.accDes" name="accDes">
        </div>
    
        <div class="form-group">
            <label style="margin-top: 10px">Valor [$]</label>
            <input type="text" class="form-control" id="value"
                [(ngModel)] = "transaction.value" name="value">
        </div>

                  
        <button class = "btn btn-success" type="submit" style="margin-top: 10px">Crear</button>
    
    </form>
    </div>
